<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background: url('/assets/background.jpg')
        }

        #game-over-screen {
            width: 500px;
            height: 400px;
            background-color:aliceblue;
        }

        canvas, #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid black;
        }

        #buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #game, #game-over-screen {
            display: none;
        }

        #score {
            position: absolute;
            left: 50%;
            font-size: 60px;
            transform: translateX(-50%);
        }

        .start-game-button {
            border-style: none;
            background-color: aliceblue;
            font-size: 2rem;
            border-radius: 10px;
            cursor: pointer;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <button id="start" class="start-game-button">START GAME</button>
    </div>

    <div id="game">
        <div id="score">
            Score: 0
        </div>
        <div id="playArea">

        </div>
    </div>

    <div id="game-over-screen">
        <div>You lost!</div>
        <div>Your score: <span id="finalScore"></span></div>
        <button onmousedown="saveScore()">Save score</button>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
